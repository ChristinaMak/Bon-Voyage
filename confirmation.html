<!DOCTYPE html>
<html>
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110320228-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-110320228-2');
    </script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Import Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- Import Font Awesome -->
    <script src="https://use.fontawesome.com/4560984a5d.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <!-- Import Handlebars -->
    <script src="js/handlebars-v4.0.11.js"></script>

    <!-- Import helper functions -->
    <script src="js/helper.js"></script>

    <title>Booking Confirmation</title>
</head>
<body onload="setupDetails()">
    <nav class="navbar navbar-light bg-faded fixed-top" style="background-color: #d3f3fe;">
        <i class="btn fa fa-arrow-left fa-2x" style="color: #d3f3fe;" aria-hidden="true"></i>
    </nav>
    <div class="container-fluid text-center">
    <p>Thank you for your purchase. A receipt of your purchase has been sent to your email.</p>
        <h1>Your Package</h1>
        <h2>Departure Flight</h2>
        <div id="departureCard">
            <script id="departureTemplate" type="text/x-handlebars-template">
                <div class="card text-center">
                    <div class="card-block">
                        <div class="row justify-content-center">
                            <i class="fa fa-plane fa-5x" aria-hidden="true"></i>
                        </div>
                        <div class="row justify-content-center">
                            <h3>{{time}}</h3>
                        </div>
                        <div class="row justify-content-center">
                            <h3>{{duration}}</h3>
                        </div>
                        <div class="row justify-content-center">
                            <h3>{{airline}}</h3>
                        </div>
                    </div>
                </div>
            </script>
        </div>
        <br>
        <h2>Hotel</h2>
        <div id="hotelCard">
            <script id="hotelTemplate" type="text/x-handlebars-template">
                <div class="card text-center">
                    <div class="card text-center">
                        <div class="card-block">
                            <div class="row justify-content-center">
                                <i class="fa fa-bed fa-5x" aria-hidden="true"></i>
                            </div>
                            <div class="row justify-content-center">
                                <h3>{{hotel}}</h3>
                            </div>
                            <div class="row justify-content-center">
                                {{{stars}}}
                            </div>
                            <div class="row justify-content-center">
                                <h3>{{rating}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </script>
        </div>
        <br>
        <h2>Return Flight</h2>
        <div id="returnCard">
            <script id="returnTemplate" type="text/x-handlebars-template">
                <div class="card text-center">
                    <div class="card-block">
                        <div class="row justify-content-center">
                            <i class="fa fa-plane fa-5x" aria-hidden="true"></i>
                        </div>
                        <div class="row justify-content-center">
                            <h3>{{time}}</h3>
                        </div>
                        <div class="row justify-content-center">
                            <h3>{{duration}}</h3>
                        </div>
                        <div class="row justify-content-center">
                            <h3>{{airline}}</h3>
                        </div>
                    </div>
                </div>
            </script>
        </div>
        <br>
        <h2 id="total" class="text-center">Total: $3,200</h2>
        <br>
        <div class="text-center">
            <a role="button" class="fa-2x btn btn-primary" href="index.html" onclick="confirmation()">Book Another Package</a>
        </div>
        <br>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Import Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- Import Font Awesome -->
    <script src="https://use.fontawesome.com/4560984a5d.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <!-- Import helper functions -->
    <script src="js/helper.js"></script>

    <title>Change Return Flight</title>
</head>
<body onload="setupReturns()">
    <nav class="navbar navbar-light bg-faded fixed-top" style="background-color: #d3f3fe;">
        <a class="btn fa fa-arrow-left fa-2x" href="details.html"></a>
    </nav>
    <div class="container-fluid">
        <h1 class="text-center">Flights</h1>
        <h2>Current Flight Selected</h2>
        <div class="card text-center">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm-6 align-self-center">
                        <i class="fa fa-plane fa-5x" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-6 align-self-center">
                        <div class="row">
                            <h3>10:40 A.M. - 5:46 A.M.</h3>
                        </div>
                        <div class="row">
                            <h3>15h 6m CDG-SAN</h3>
                        </div>
                        <div class="row">
                            <h3 id="current">Air France</h3>
                        </div>
                    </div>
                </div>
                <a id="currentview" role="button" class="btn btn-success" href="return.html">View Details</a>
            </div>
        </div>
        <br>
        <h2>Other Flight Options</h2>
        <div class="card text-center">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm-6 align-self-center">
                        <i class="fa fa-plane fa-5x" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-6 align-self-center">
                        <div class="row">
                            <h3>10:40 A.M. - 5:46 A.M.</h3>
                        </div>
                        <div class="row">
                            <h3>15h 6m CDG-SAN</h3>
                        </div>
                        <div class="row">
                            <h3 id="alternative1">Ryanair</h3>
                        </div>
                    </div>
                </div>
                <a id="alternative1view" role="button" class="btn btn-success" href="return.html">View Details</a>
                <a id="alternative1btn" role="button" class="btn btn-primary" href="details.html">Choose</a>
            </div>
        </div>
        <div class="card text-center">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm-6 align-self-center">
                        <i class="fa fa-plane fa-5x" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-6 align-self-center">
                        <div class="row">
                            <h3>10:40 A.M. - 5:46 A.M.</h3>
                        </div>
                        <div class="row">
                            <h3>15h 6m CDG-SAN</h3>
                        </div>
                        <div class="row">
                            <h3 id="alternative2">American Airlines</h3>
                        </div>
                    </div>
                </div>
                <a id="alternative2view" role="button" class="btn btn-success" href="return.html">View Details</a>
                <a id="alternative2btn" role="button" class="btn btn-primary" href="details.html">Choose</a>
            </div>
        </div>
        <br>
    </div>
</body>
</html>

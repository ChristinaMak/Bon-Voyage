<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Import Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- Import Font Awesome -->
    <script src="https://use.fontawesome.com/4560984a5d.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <!-- Import Handlebars -->
    <script src="js/handlebars-v4.0.11.js"></script>

    <!-- Import helper functions -->
    <script src="js/helper.js"></script>

    <title>Purchase Package</title>
</head>
<body onload="setupPurchase()">
    <nav class="navbar navbar-light bg-faded fixed-top" style="background-color: #d3f3fe;">
        <a class="btn fa fa-arrow-left fa-2x" href="details.html"></a>
    </nav>
    <div class="container-fluid">
        <h1 class="text-center">Summary</h1>
        <h2 id="hotel"></h2>
        <h2 id="flight"></h2>
        <h2 id="total"></h2>
        <hr>
        <h1 class="text-center">Confirm Purchase</h1>
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="creditCardForm text-center justify-content-center">
                <!-- Template taken from https://tutorialzine.com/2016/11/simple-credit-card-validation-form -->
                <div class="payment">
                    <form action="confirmation.html">
                        <div class="form-group" id="card-number-field">
                            <label for="cardNumber">Email Address</label>
                            <input type="text" class="form-control" id="cardNumber">
                        </div>
                        <div class="form-group owner">
                            <label for="owner">Owner</label>
                            <input type="text" class="form-control" id="owner">
                        </div>
                        <div class="form-group CVV">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv">
                        </div>
                        <div class="form-group" id="card-number-field">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber">
                        </div>
                        <div class="form-group" id="expiration-date">
                            <label>Expiration Date</label>
                            <select>
                                <option value="01">January</option>
                                <option value="02">February </option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                            <select>
                                <option value="17"> 2017</option>
                                <option value="18"> 2018</option>
                                <option value="19"> 2019</option>
                                <option value="20"> 2020</option>
                                <option value="21"> 2021</option>
                            </select>
                        </div>
                        <div class="form-group" id="credit_cards">
                            <img src="pics/visa.jpg" id="visa">
                            <img src="pics/mastercard.jpg" id="mastercard">
                            <img src="pics/amex.jpg" id="amex">
                        </div>
                        <div class="form-group" id="pay-now">
                            <button type="submit" class="btn btn-primary" id="confirm-purchase">Confirm</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

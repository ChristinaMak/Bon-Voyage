<!DOCTYPE html>
<html>
    <head>
        <!-- Import Bootstrap 4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <!-- Import Font Awesome -->
        <script src="https://use.fontawesome.com/4560984a5d.js"></script>

        <!-- Import helper functions -->
        <script src="js/helper.js"></script>
    </head>
    <body onload="setupPurchase()">
        <div class="container-fluid">
            <div class="col-3">
                <a class="btn fa fa-arrow-left fa-2x" href="details.html"></a>
            </div>
            <h1 class="text-center">Summary</h1>
            <h2 id="hotel">Hotel: $1,800</h2>
            <h2 id="flight">Flight: $1,400</h2>
            <h2 id="total">Total: $3,200</h2>
            <hr>
            <div class="row">
                <div class="col-sm-6">
                    <h2>Billing Information</h2>
                    <div class="row">
                        <div class="col-sm-6">
                            <h3>Name</h3>
                            <input type="text"/>
                        </div>
                        <div class="col-sm-6">
                            <h3>Card Number</h3>
                            <input type="text"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <h3>CVV</h3>
                            <input type="text"/>
                        </div>
                        <div class="col-sm-6">
                            <h3>Expiration Date</h3>
                            <input type="text"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <h2>Billing Address</h2>
                    <div class="row">
                        <div class="col-sm-6">
                            <h3>Address 1</h3>
                            <input type="text"/>
                        </div>
                        <div class="col-sm-6">
                            <h3>Address 2</h3>
                            <input type="text"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <h3>Billing Country</h3>
                            <input type="text"/>
                        </div>
                        <div class="col-sm-6">
                            <h3>Billing State</h3>
                            <input type="text"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <h3>Billing City</h3>
                            <input type="text"/>
                        </div>
                        <div class="col-sm-6">
                            <h3>Billing Zip Code</h3>
                            <input type="text"/>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="text-center">
                <a role="button" class="btn btn-primary" href="confirmation.html">Complete Purchase</a>
            </div>
            <br>
        </div>
    </body>
</html>

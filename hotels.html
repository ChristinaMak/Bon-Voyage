<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Import Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- Import Font Awesome -->
    <script src="https://use.fontawesome.com/4560984a5d.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <!-- Import helper functions -->
    <script src="js/helper.js"></script>

    <title>Change Hotels</title>
</head>
<body onload="setupHotels()">
    <nav class="navbar navbar-light bg-faded fixed-top" style="background-color: #d3f3fe;">
        <a class="btn fa fa-arrow-left fa-2x" href="details.html"></a>
    </nav>
    <div class="container-fluid">
        <h1 class="text-center">Hotels</h1>
        <h2>Current Flight Selected</h2>
        <div class="card text-center">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm-6 align-self-center">
                        <i class="fa fa-bed fa-5x" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-6 align-self-center">
                        <div class="row">
                            <h3 id="currentName">Le Motel</h3>
                        </div>
                        <div id="currentStars" class="row">
                            <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                            <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                            <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                        </div>
                        <div class="row">
                            <h3 id="currentRating">78% Recommended on TripAdvisor</h3>
                        </div>
                    </div>
                </div>
                <a id="currentView" role="button" class="btn btn-success" href="hotel.html">View Details</a>
            </div>
        </div>
        <br>
        <h2>Other Flight Options</h2>
        <div class="card text-center">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm-6 align-self-center">
                        <i class="fa fa-bed fa-5x" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-6 align-self-center">
                        <div class="row">
                            <h3 id="alt1Name">Le Hotel</h3>
                        </div>
                        <div id="alt1Stars" class="row">
                            <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                            <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                            <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                            <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                        </div>
                        <div class="row">
                            <h3 id="alt1Rating">87% Recommended on TripAdvisor</h3>
                        </div>
                    </div>
                </div>
                <a id="alt1View" role="button" class="btn btn-success" href="hotel.html">View Details</a>
                <a id="alt1Btn" role="button" class="btn btn-primary" href="details.html">Choose</a>
            </div>
        </div>
        <div class="card text-center">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm-6 align-self-center">
                        <i class="fa fa-bed fa-5x" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-6 align-self-center">
                        <div class="row">
                            <h3 id="alt2Name">Le Beau Hotel</h3>
                        </div>
                        <div id="alt2Stars" class="row">
                            <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                            <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                            <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                            <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                            <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                        </div>
                        <div class="row">
                            <h3 id="alt2Rating">95% Recommended on TripAdvisor</h3>
                        </div>
                    </div>
                </div>
                <a id="alt2View" role="button" class="btn btn-success" href="hotel.html">View Details</a>
                <a id="alt2Btn" role="button" class="btn btn-primary" href="details.html">Choose</a>
            </div>
        </div>
        <br>
    </div>
</body>
</html>

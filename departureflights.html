<!DOCTYPE html>
<html>
<head>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

    </script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Import Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- Import Font Awesome -->
    <script src="https://use.fontawesome.com/4560984a5d.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <!-- Import Handlebars -->
    <script src="js/handlebars-v4.0.11.js"></script>

    <!-- Import helper functions -->
    <script src="js/helper.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">

    <title>Change Departure Flight</title>
</head>
<body onload="setupDepartures()">
    <nav class="navbar navbar-light bg-faded fixed-top">
        <a class="btn fa fa-arrow-left fa-2x" href="details.html"></a>
    </nav>
    <div class="container-fluid text-center">
        <h1>Flights</h1>
        <h2>Current Flight</h2>
        <div id="currentCard">
            <script id="currentTemplate" type="text/x-handlebars-template">
                <a class="no-link" href="departure.html">
                <div class="card text-center">
                    <div class="card-block">
                        <div class="row justify-content-center">
                            <i class="fa fa-plane fa-5x" aria-hidden="true"></i>
                        </div>
                        <div class="row justify-content-center">
                            <h3>{{time}}</h3>
                        </div>
                        <div class="row justify-content-center">
                            <h3>{{duration}}</h3>
                        </div>
                        <div class="row justify-content-center">
                            <h3>{{airline}}</h3>
                        </div>
                        <div class="row justify-content-center">
                            <h3>${{price}}</h3>
                        </div>
                    </div>
                    <a id="currentView"</a>
                </div>
            </a>
            </script>
        </div>
        <br>
        <h2>Other Flight Options</h2>
        <div id="alternativeCard1">
            <script id="alternativeTemplate1" type="text/x-handlebars-template">
                <a class="no-link" href="departure.html">
                <div class="card text-center">
                    <div class="card-block">
                        <div class="row justify-content-center">
                            <i class="fa fa-plane fa-5x" aria-hidden="true"></i>
                        </div>
                        <div class="row justify-content-center">
                            <h3>{{time}}</h3>
                        </div>
                        <div class="row justify-content-center">
                            <h3>{{duration}}</h3>
                        </div>
                        <div class="row justify-content-center">
                            <h3>{{airline}}</h3>
                        </div>
                        <div class="row justify-content-center">
                            <h3>${{price}}</h3>
                        </div>
                    </div>
                    <a id="alternativeView1"</a>
                    <a id="alternativeBtn1" role="button" class="btn btn-primary" href="details.html">Choose</a>
                </div>
            </a>
            </script>
        </div>
        <br>
        <div id="alternativeCard2">
            <script id="alternativeTemplate2" type="text/x-handlebars-template">
                <a class="no-link" href="departure.html">
                <div class="card text-center">
                    <div class="card-block">
                        <div class="row justify-content-center">
                            <i class="fa fa-plane fa-5x" aria-hidden="true"></i>
                        </div>
                        <div class="row justify-content-center">
                            <h3>{{time}}</h3>
                        </div>
                        <div class="row justify-content-center">
                            <h3>{{duration}}</h3>
                        </div>
                        <div class="row justify-content-center">
                            <h3>{{airline}}</h3>
                        </div>
                        <div class="row justify-content-center">
                            <h3>${{price}}</h3>
                        </div>
                    </div>
                    <a id="alternativeView2"</a>
                    <a id="alternativeBtn2" role="button" class="btn btn-primary" href="details.html">Choose</a>
                </div>
            </a>
            </script>
        </div>
        <br>
    </div>
</body>
</html>

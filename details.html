<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Import Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- Import Font Awesome -->
    <script src="https://use.fontawesome.com/4560984a5d.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <!-- Import helper functions -->
    <script src="js/helper.js"></script>

    <title>Package Details</title>
</head>
<body onload="setupDetails()">
    <div class="container-fluid">
        <a class="btn fa fa-arrow-left fa-2x" href="packages.html"></a>
    </div>
    <div class="container-fluid">
        <h1 class="text-center">Your Package</h1>
        <h2>Departure Flight</h2>
        <div class="card text-center">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm-6 align-self-center">
                        <i class="fa fa-plane fa-5x" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-6 align-self-center">
                        <div class="row">
                            <h3>11:10 A.M. - 7:45 A.M.</h3>
                        </div>
                        <div class="row">
                            <h3>12h 35m SAN-CDG</h3>
                        </div>
                        <div class="row">
                            <h3 id="departureAirline">Air France</h3>
                        </div>
                    </div>
                </div>
                <a id="departure" role="button" class="btn btn-success" href="departure.html">View Details</a>
                <a role="button" class="btn btn-primary" href="departureflights.html">Edit</a>
            </div>
        </div>
        <br>
        <h2>Hotel</h2>
        <div class="card text-center">
            <div class="card text-center">
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-6 align-self-center">
                            <i class="fa fa-bed fa-5x" aria-hidden="true"></i>
                        </div>
                        <div class="col-sm-6 align-self-center">
                            <div class="row">
                                <h3 id="hotelName">Le Beau Hotel</h3>
                            </div>
                            <div id="hotelStars" class="row">
                                <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                                <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                                <i class="fa fa-star fa-2x" aria-hidden="true"></i>
                            </div>
                            <div class="row">
                                <h3 id="hotelRating">95% Recommended on TripAdvisor</h3>
                            </div>
                        </div>
                    </div>
                    <a id="hotel" role="button" class="btn btn-success" href="hotel.html">View Details</a>
                    <a role="button" class="btn btn-primary" href="hotels.html">Edit</a>
                </div>
            </div>
        </div>
        <br>
        <h2>Return Flight</h2>
        <div class="card text-center">
            <div class="card-block">
                <div class="row">
                    <div class="col-sm-6 align-self-center">
                        <i class="fa fa-plane fa-5x" aria-hidden="true"></i>
                    </div>
                    <div class="col-sm-6 align-self-center">
                        <div class="row">
                            <h3>10:40 A.M. - 5:46 A.M.</h3>
                        </div>
                        <div class="row">
                            <h3>15h 6m CDG-SAN</h3>
                        </div>
                        <div class="row">
                            <h3 id="returnAirline">Air France</h3>
                        </div>
                    </div>
                </div>
                <a id="return" role="button" class="btn btn-success" href="return.html">View Details</a>
                <a role="button" class="btn btn-primary" href="returnflights.html">Edit</a>
            </div>
        </div>
        <br>
        <h2 id="total" class="text-center">Total: $3,200</h2>
        <div class="text-center">
            <a role="button" class="btn btn-primary" href="purchase.html">Purchase</a>
        </div>
        <br>
    </div>
</body>
</html>

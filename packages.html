<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Packages</title>

<body onload="setupPackages()">
    <div class="container-fluid">
        <a class="btn fa fa-arrow-left fa-2x" href="party.html"></a>

    <div class="container-fluid">
        <h1 class="text-center">Packages</h1>
        <h2>Basic</h2>
        <div class="card text-center">

                    </div>
                </div>
                <a id="basic" role="button" class="btn btn-primary" href="details.html">Choose</a>

        <br>

                            <i class="fa fa-star fa-2x" aria-hidden="true"></i>

                    </div>
                    <div class="col-sm-4 align-self-center">
                        <p class="fa-5x text-center">$2,700</p>
                    </div>
                </div>
                <a id="premium" role="button" class="btn btn-primary" href="details.html">Choose</a>

        </div>
        <br>

        <div class="card text-center">
            <div class="card-block">

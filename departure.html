<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110320228-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-110320228-2');
    </script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Import Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!-- Import Font Awesome -->
    <script src="https://use.fontawesome.com/4560984a5d.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <!-- Import Handlebars -->
    <script src="js/handlebars-v4.0.11.js"></script>

    <!-- Import Slick -->
    <link rel="stylesheet" type="text/css" href="vendors/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="vendors/slick/slick-theme.css"/>
    <script type="text/javascript" src="vendors/slick/slick.min.js"></script>

    <!-- Import helper functions -->
    <script src="js/helper.js"></script>
    <script src="js/carousel-helper.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">

    <title>Departure Flight</title>
</head>
<body onload="setupView(0)">
    <nav class="navbar navbar-light bg-faded fixed-top">
        <a id="link" class="btn fa fa-arrow-left fa-2x" href="details.html"></a>
    </nav>
    <div class="container-fluid">
        <h1 class="text-center">Departure Flight</h1>
    </div>

    <div class="single-item">
        <div class="carousel-item">
            <img class="d-block img-fluid" src="pics/gallery-full-01.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" src="pics/gallery-full-03.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" src="pics/gallery-full-09.jpg" alt="Third slide">
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div id="info">
                <script id="infoTemplate" type="text/x-handlebars-template">
                    <p class="lead">{{airline}}</p>
                    <p class="lead">{{plane}}</p>
                    <p class="lead">{{time}}</p>
                    <p class="lead">{{duration}}</p>
                    <p class="lead">{{misc}}</p>
                </script>
            </div>
        </div>
    </div>
</body>
</html>
